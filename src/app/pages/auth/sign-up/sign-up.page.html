<ion-content [fullscreen]="true">
  <app-header backButton="/auth"></app-header>
  <app-logo></app-logo>

  <h2 class="ion-text-center ion-no-margin">Nuevo Usuario</h2>

  <div class="content">

    <div class="d-flex-center">
      <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">

        <!--Creacion del campos de Nombre-->
        <app-custom-input autocomplete="name" [control]="form.controls.name" type="text" label="Nombre"
          icon="person-outline"></app-custom-input>
        <div class="validator" *ngIf="form.controls.name.errors && form.controls.name.dirty">
          <div *ngIf="form.controls.name.errors?.['required']">Ingrese su Email</div>
          <div *ngIf="form.controls.name.errors?.['minlength']">Ingresa un nombre valido</div>
        </div>


        <!--Creacion del campos de correo-->
        <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo"
          icon="mail-outline"></app-custom-input>
        <div class="validator" *ngIf="form.controls.email.errors && form.controls.email.dirty">
          <div *ngIf="form.controls.email.errors?.['required']">Ingrese su Email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingresa un Email</div>
        </div>

        <!--Creacion del campos de  Contraseña-->
        <app-custom-input [control]="form.controls.password" type="password" label="Contraseña"
          icon="lock-closed-outline"></app-custom-input>
        <div class="validator" *ngIf="form.controls.password.errors && form.controls.password.dirty">
          <div *ngIf="form.controls.password.errors?.['required']">Ingrese su Contraseña</div>
        </div>

        <!--Creacion del campos de Confirmacion de Contraseña-->
        <app-custom-input [control]="form.controls.confirmPassword" type="password" label="Confirmar Contraseña"
          icon="checkmark-circle-outline"></app-custom-input>
        <div class="validator" *ngIf="form.controls.confirmPassword.errors && form.controls.confirmPassword.dirty">
          <div *ngIf="form.controls.confirmPassword.errors?.['required']">Ingrese su Contraseña</div>
          <div *ngIf="form.controls.confirmPassword.errors?.['noMatch']">La contraseña no coiciden</div>
        </div>

        <!--Boton para registrar Usuario-->
        <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
          Registrarme
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

      </form>
    </div>




  </div>
</ion-content>
